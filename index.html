<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <title>Zauberstuhl</title>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <p class="pull-right"><img src="img/favicon.png" width="32px"></p>
      <h1>Zauberstuhl</h1>
      <p id="timer" class="pull-right"></p>
      <p class="lead">Service Monitoring</p>
    </div>
    <div class="row">
      <h4>Alerts</h4>

      <div id="critical"></div>
    </div>
    <hr/>
    <div class="row">
      <div class="col-md-12">
        <p>
          <img src="img/application-monitor.png"/>
          <b>
            <span class="label label-success" id="statsSucc">0 OK</span>
            <span class="label label-warning" id="statsWarn">0 WARNING</span>
            <span class="label label-danger" id="statsCrit">0 CRITICAL</span>
          </b>
        </p>
      </div>
    </div>
  </div>
  <script src="js/jquery-1.12.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    var no_alerts = $('<div class="col-md-12"><div class="alert alert-info" role="alert">No events found!</div></div>');
    var alerts = $('<div class="col-md-12"><div class="alert" role="alert"><b class="title"></b> <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></div></div>');

    $.ajax({
      url: "https://api.github.com/repos/Zauberstuhl/status/commits/monitoring",
      dataType: "jsonp"
    }).done(function(data) {
      console.log(data.data.commit.message);
      // Tests: 5 Successful: 5 Failed: 0
      var regex = /Tests\:\s(\d+?)\sSuccessful\:\s(\d+?)\sFailed\:\s(\d+?)(\s|$|\n|\r)/g;
      match = regex.exec(data.data.commit.message);
      if (match != null) {
        var tests = match[1], successful = match[2], failed = match[3];
        $('#statsSucc').html(successful+" OK");
        $('#statsCrit').html(failed+" CRITICAL");

        if (failed > 0) {
          a = alerts;
          a.find('.alert').addClass('alert-danger');
          a.find('.alert').append = data.data.commit.message;
          a.find('.title').text = "Critical";
          $('#critical').html(a);
        } else {
          $('#critical').html(no_alerts);
        }
      }
      setInterval(function() {
        location.reload(true);
      }, 3000);
    });
  </script>
</body>
</html>
